<!DOCTYPE html>
<meta charset='utf-8'>
<head>
		<meta charset="utf-8">
		<title>DATA608 Fall 2019 Module 5</title>
        <style>
            table {
                border-collapse: collapse;
                border: 2px black solid;
                font: 12px sans-serif;
            }

            th {
                border: 1px black solid;
                padding: 5px;
            }

            td {
                border: 1px black solid;
                padding: 5px;
            }
        </style>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.min.js" charset="utf-8"></script>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script>
			$(document).ready(function(){
  				$("#search").on("keyup", function() {
    			var value = $(this).val().toLowerCase();
    			$("#presidents tr").filter(function() {
     				$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
				});
			});
		});
		</script>
	
</head>

<body>
	<script type='text/javascript' src="./script.js"></script>
	<h2>Question 1, Part One</h2>
	<h3>Please Enter a Word or Phrase:</h3>

		<input id="inputTextString" placeholder="Enter a word", size="40">
		<br>
		<button onclick="reverseIt()" id=btn1>Reverse Word(s)</button>
		<p id="output"></p>

	<h2>Question 1, Part Two</h2>

		<input id="inputNumString" placeholder="Enter a number", size="10">
		<br>
		<button onclick="multiples()" id=btn1>Input Number</button>
		<p id="output2"></p>

	<h2>Question 2</h2>

	<div id="output3"></div>
	
	

</body>
